<!-- bef loading 动画，对应的样式为common/css/loading/style.scss  -->
<div id="J_loading" class="loading">
    <div class="inner">
        <i class="before"></i>
        <i class="after"></i>
    </div>
    <div class="text">loading</div>
</div>
<!--end loading-->

<div id="J_main" class="main hide">  
<!-- bef 主体内容 --> 
    <a href="javascript:;" id="J_audio" class="audio off"></a>
    <div class="swiper-container" id="J_swiper-pagination">
        <div class="swiper-wrapper"> 
            <div class="swiper-slide">Page 1 content</div>
            <div class="swiper-slide">Page 2 content</div>
            <div class="swiper-slide">Page 3 content</div>
            <div class="swiper-slide">Page 4 content</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
        <div class="arrow"></div>
    </div>
<!-- end 主体内容 -->
</div>

<!-- bef 微信分享，对应的样式为common/css/sharemask/style.scss -->
<div class="share_mask hide" id="J_sharePopUp">
    <i class="ignore-arrow"></i>
    <em>点击右上角<br />喊朋友一起来抢大奖</em>
</div>
<!--end 微信分享-->

<!-- bef 横屏组件 对应的样式为common/css/landscape/style.scss-->
<div class="landscape">
    <div class="landscape_box">
        <div class="inner"></div>
        <span>为了更好的体验，请将手机/平板竖过来</span>
    </div>
</div>
<!--end 横屏组件-->

<!-- 禁止微信整体拖动 -->
<script>
    document.addEventListener("touchmove", function (e) {e.preventDefault();}, false);
</script>
