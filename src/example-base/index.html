<!-- bef loading 动画，对应的样式为common/css/loading/style.scss  -->
<div id="J_loading" class="loading">
    <div class="inner">
        <i class="before"></i>
        <i class="after"></i>
    </div>
    <div class="text">loading</div>
</div>
<!--end loading-->

<div id="J_main" class="main hide">  
<!-- bef 主体内容 --> 
    <a href="javascript:;" id="J_audio" class="audio off"></a>
    <div class="swiper-container" style="width: 100%; height: 100%;" id="J_swiper-pagination">
        <div class="swiper-wrapper"> 
            <div class="swiper-slide"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1518469256233&di=4ca0047a9dcbb011cb6ee8db9d838252&imgtype=0&src=http%3A%2F%2Ft.388g.com%2Fuploads%2Fallimg%2F160604%2F5-160604091638.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1518469256233&di=4ca0047a9dcbb011cb6ee8db9d838252&imgtype=0&src=http%3A%2F%2Ft.388g.com%2Fuploads%2Fallimg%2F160604%2F5-160604091638.jpg" alt="">Page 2</div>
            <div class="swiper-slide">Page 3</div>
            <div class="swiper-slide">Page 4</div>
        </div>
        <div class="arrow"></div>
    </div>
<!-- end 主体内容 -->
</div>

<!-- bef 微信分享，对应的样式为common/css/sharemask/style.scss -->
<div class="share_mask hide" id="J_sharePopUp">
    <i class="ignore-arrow"></i>
    <em>点击右上角<br />喊朋友一起来抢大奖</em>
</div>
<!--end 微信分享-->

<!-- bef 横屏组件 对应的样式为common/css/landscape/style.scss-->
<div class="landscape">
    <div class="landscape_box">
        <div class="inner"></div>
        <span>为了更好的体验，请将手机/平板竖过来</span>
    </div>
</div>
<!--end 横屏组件-->

<!-- 禁止微信整体拖动 -->
<script>
    document.addEventListener("touchmove", function (e) {e.preventDefault();}, false);
</script>
